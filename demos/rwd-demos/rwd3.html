<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
div {
    background-image: url('flowers-a.jpg');
    border: 3px solid red;
    
    width: 100%;
    height: 500px;
  
    background-repeat: no-repeat;
    background-size: contain;
}
</style>
</head>

<body>

<p>
If the background-size property is set to "contain," the background 
image will scale, and try to fit the content area. However, the image will 
retain its aspect ratio (same width-to-height ratio). Resize the browser 
window to see the impact to the background.
</p>

<div></div>

</body>
</html>
