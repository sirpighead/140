<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
div {
    background-image: url('flowers-a.jpg');
    border: 3px solid red;

    width: 100%;
    height:	500px;


    background-size: cover;
}
</style>
</head>

<body>
<p>If the background-size property is set to "cover", the background 
image will scale to cover the entire content area. Notice that the 
"cover" value keeps the aspect ratio, and some part of the background 
image may be clipped. Resize for effect.</p>
<div></div>
</body>

</html>
