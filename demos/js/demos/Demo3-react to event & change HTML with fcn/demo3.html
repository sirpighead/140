<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can change the style of an HTML element.</p>

<script>
	function myFunction() {
		var x = document.getElementById("demo");
		x.style.fontSize = "25px";           
		x.style.color = "red"; 
		}
</script>

<button type="button" onclick="myFunction()">
	Click Me!
</button>

</body>
</html>
